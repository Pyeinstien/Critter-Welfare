    <h3>Contact Form</h3>
    <div class="container">
        <form action="" method="post">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <input type="number" id="phone" name="phone">
      
          <label for="subject">Query</label>
